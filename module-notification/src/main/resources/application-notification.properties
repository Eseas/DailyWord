spring.application.name=module-notification

# Slack Configuration
# Slack Bot Token (예시: xoxb-xxxxxxxxxxxx-xxxxxxxxxxxx-xxxxxxxxxxxxxxxxxxxxxxxx)
# Slack App 생성 후 Bot Token Scopes에 chat:write 권한 필요
slack.bot-token=xoxb-YOUR_BOT_TOKEN

# 기본 채널 ID 또는 채널명 (예시: C01234567 또는 #general)
slack.default-channel=#general
