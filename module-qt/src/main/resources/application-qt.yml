spring:
  application:
    name: module-qt

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/dailyword}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

# OpenAI Configuration
openai:
  api:
    key: ${OPENAI_API_KEY:your-api-key-here}

# QT Runner Configuration
qt:
  runner:
    enabled: ${QT_RUNNER_ENABLED:false}
    skip-if-not-exists: true
  csv:
    path: ${QT_CSV_PATH:bible.csv}

# Logging Configuration
logging:
  level:
    com.dailyword.qt: DEBUG
    org.springframework.web.reactive.function.client: DEBUG